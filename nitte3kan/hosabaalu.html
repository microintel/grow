    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --correct-color: #27ae60;
            --wrong-color: #c0392b;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .quiz-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .quiz-body {
            padding: 20px;
        }

        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options-list {
            list-style-type: none;
            padding: 0;
        }

        .option-item {
            background-color: #ecf0f1;
            border: 2px solid transparent;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .option-item:hover {
            background-color: #d5dbdb;
        }

        .option-item.correct {
            background-color: #d4edda;
            border-color: var(--correct-color);
            color: var(--correct-color);
        }

        .option-item.wrong {
            background-color: #f8d7da;
            border-color: var(--wrong-color);
            color: var(--wrong-color);
        }

        .option-item.disabled {
            pointer-events: none;
        }

        .quiz-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }

        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        .score-box {
            font-weight: bold;
        }

        /* Result Screen */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px 20px;
        }

        .result-screen h2 {
            color: var(--primary-color);
        }

        .final-score {
            font-size: 3rem;
            color: var(--accent-color);
            margin: 20px 0;
        }

        @media (max-width: 500px) {
            .quiz-header h1 { font-size: 1.2rem; }
            .question-text { font-size: 1.1rem; }
        }
    </style>
</head>

            answer: 2

    let currentQuestionIndex = 0;
    let score = 0;

    const questionTextEl = document.getElementById('question-text');
    const optionsListEl = document.getElementById('options-list');
    const currentScoreEl = document.getElementById('current-score');
    const nextBtn = document.getElementById('next-btn');
    const currentQuestionNumEl = document.getElementById('current-question-num');
    const totalQuestionsEl = document.getElementById('total-questions');
    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const finalScoreValEl = document.getElementById('final-score-val');
    const totalScoreValEl = document.getElementById('total-score-val');
    const feedbackTextEl = document.getElementById('feedback-text');

    // Initialize Quiz
    function initQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        currentScoreEl.textContent = score;
        totalQuestionsEl.textContent = quizData.length;
        quizScreen.style.display = 'block';
        resultScreen.style.display = 'none';
        loadQuestion();
    }

    function loadQuestion() {
        const currentData = quizData[currentQuestionIndex];
        questionTextEl.textContent = currentData.q;
        currentQuestionNumEl.textContent = currentQuestionIndex + 1;
        optionsListEl.innerHTML = '';
        nextBtn.disabled = true;

        currentData.options.forEach((option, index) => {
            const li = document.createElement('li');
            li.classList.add('option-item');
            li.textContent = option;
            li.onclick = () => selectOption(index, li);
            optionsListEl.appendChild(li);
        });
    }

    function selectOption(selectedIndex, selectedElement) {
        const currentData = quizData[currentQuestionIndex];
        const correctIndex = currentData.answer;
        const allOptions = optionsListEl.children;

        // Disable all options after selection
        for (let option of allOptions) {
            option.classList.add('disabled');
        }

        if (selectedIndex === correctIndex) {
            selectedElement.classList.add('correct');
            score++;
            currentScoreEl.textContent = score;
        } else {
            selectedElement.classList.add('wrong');
            // Highlight the correct answer
            allOptions[correctIndex].classList.add('correct');
        }

        nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    };

    function showResult() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreValEl.textContent = score;
        totalScoreValEl.textContent = quizData.length;

        const percentage = (score / quizData.length) * 100;
        if (percentage >= 80) {
            feedbackTextEl.textContent = "ಅತ್ಯುತ್ತಮ! (Excellent!)";
        } else if (percentage >= 50) {
            feedbackTextEl.textContent = "ಉತ್ತಮ ಪ್ರಯತ್ನ! (Good Job!)";
        } else {
            feedbackTextEl.textContent = "ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ! (Keep practicing!)";
        }
    }

    function restartQuiz() {
        initQuiz();
    }

    // Start the quiz on load
    initQuiz();

</script>
