    let currentQuestionIndex = 0;
    let score = 0;

    const quizScreen = document.getElementById('quiz-screen');
    const resultScreen = document.getElementById('result-screen');
    const questionTextEl = document.getElementById('question-text');
    const optionsListEl = document.getElementById('options-list');
    const currentScoreEl = document.getElementById('current-score');
    const nextBtn = document.getElementById('next-btn');
    const currentQNumEl = document.getElementById('current-question-num');
    const totalQEl = document.getElementById('total-questions');
    const finalScoreVal = document.getElementById('final-score-val');
    const totalScoreVal = document.getElementById('total-score-val');
    const feedbackText = document.getElementById('feedback-text');

    function initQuiz() {
        totalQEl.textContent = quizData.length;
        totalScoreVal.textContent = quizData.length;
        loadQuestion();
    }

    function loadQuestion() {
        const currentData = quizData[currentQuestionIndex];
        // Clean the question text and keep the sequential numbering for display
        const cleanQuestion = currentData.q.replace(/^[0-9]+\.\s*/, '').replace(/[\-]+\s*$/, '');
        questionTextEl.textContent = (currentQuestionIndex + 1) + ". " + cleanQuestion; 
        currentQNumEl.textContent = currentQuestionIndex + 1;
        
        optionsListEl.innerHTML = '';
        nextBtn.disabled = true;

        currentData.options.forEach((option, index) => {
            const li = document.createElement('li');
            li.className = 'option-item';
            // Clean up the option text (a) b) C) d))
            const cleanOption = option.replace(/^[a-dA-D]\)\s*/, '');
            li.textContent = option.replace(cleanOption, cleanOption.trim()); 
            li.onclick = () => selectAnswer(index, li);
            optionsListEl.appendChild(li);
        });
    }

    function selectAnswer(selectedIndex, selectedLi) {
        const currentData = quizData[currentQuestionIndex];
        const correctIndex = currentData.answer;
        const allOptions = optionsListEl.children;

        // Disable clicks
        for(let item of allOptions) {
            item.classList.add('disabled');
        }

        if (selectedIndex === correctIndex) {
            selectedLi.classList.add('correct');
            score++;
            currentScoreEl.textContent = score;
        } else {
            selectedLi.classList.add('wrong');
            allOptions[correctIndex].classList.add('correct');
        }

        nextBtn.disabled = false;
    }

    nextBtn.onclick = () => {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    };

    function showResult() {
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'block';
        finalScoreVal.textContent = score;

        const percentage = (score / quizData.length) * 100;
        if (percentage === 100) {
            feedbackText.textContent = "ಅದ್ಭುತ! ಪೂರ್ಣ ಅಂಕಗಳು! (Outstanding! Full Score!)";
        } else if (percentage >= 75) {
            feedbackText.textContent = "ಬಹಳ ಉತ್ತಮ! (Very Good!)";
        } else if (percentage >= 50) {
            feedbackText.textContent = "ಪರವಾಗಿಲ್ಲ, ಇನ್ನಷ್ಟು ಅಭ್ಯಾಸ ಮಾಡಿ. (Good effort, keep practicing)";
        } else {
            feedbackText.textContent = "ಮತ್ತೆ ಪ್ರಯತ್ನಿಸಿ. (Try again)";
        }
    }

    // Start
    initQuiz();
