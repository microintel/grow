<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Input</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }

        button:hover {
            background-color: #45a049;
        }

        .output {
            margin-top: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #transactionSummary {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adapaavi Feed Form</h1>

        <form id="transactionForm">
            
            <label for="transactionAmount">Transaction Amount:</label>
            <input type="number" id="transactionAmount" placeholder="Enter transaction amount" required>

            <label for="transactionDate">Transaction Date:</label>
            <input placeholder="Enter Date" id="transactionDate" required>

            <label for="description">Transaction Description:</label>
            <textarea id="description" placeholder="Enter description"></textarea>

           
            <button type="button" id="addTransaction">Genarate Json</button>
        </form>

        <div class="output">
            <h2>Transaction Summary</h2>
            <div id="transactionSummary"></div>
            <button id="copyToClipboard">Copy to Clipboard</button>
            <button onclick="h()">Clear Input</button>
        </div>
        <br><br>
        <h4>DEVELOPED BY CHATGPT AS PER MI COMMANDS</h4>
        
    </div>
    
<script>
        document.getElementById('addTransaction').addEventListener('click', function() {
            const transactionAmount = document.getElementById('transactionAmount').value;
            const transactionDate = document.getElementById('transactionDate').value;
            const description = document.getElementById('description').value;
            
            const transactionDetails = `
            
            [[${transactionAmount}],['${transactionDate}'],['${description}']],
            `;

            document.getElementById('transactionSummary').textContent += transactionDetails;
        });

        document.getElementById('copyToClipboard').addEventListener('click', function() {
            const summaryText = document.getElementById('transactionSummary').textContent;
            navigator.clipboard.writeText(summaryText).then(() => {
                alert('Transaction details copied to clipboard!');
            })
        });
        
        
        function h(){
        
   document.getElementById('transactionAmount').value="";
            document.getElementById('transactionDate').value="";
           document.getElementById('description').value="";
        }
    </script>
</body>
</html>
