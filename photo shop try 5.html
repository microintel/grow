<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
body{
margin:0px;
}
.par1{
width:100%;
background-color:red;
height:70%;
display:flex;
}
.par2 > button{
padding:10px;
}
.par2{
width:100%;
padding:5px;
background-color:white;
height:30%;
}

.par1 .chld1{
width:20%;
background-color:black;
height:100%;
display:flex;
padding:5px;
flex-direction:column;
justify-content:space-between;
}

.chld1 button{
margin:0px;
}

.par1 .chld2{
width:80%;
background-color:black;
height:100%;
}

.par1 .chld3{
width:20%;
background-color:black;
height:100%;
}
.chld21{
width:100%;
height:70%;
background-color:white;
}

.chld22{
color:white;
}

#canv{
width:100px;
height:100px;
background-color:red;
}

</style>
</head>
<body>
<div class="par1">
     <div class="chld1">
     <button class="btn btn-primary btn-sm" onclick="put(marg)">margin</button>
     <button class="btn btn-primary btn-sm">padding</button>
     <button class="btn btn-primary btn-sm" onclick="put(hig)">height</button>
     <button class="btn btn-primary btn-sm" onclick="put(wid)">width</button>
     <button class="btn btn-primary btn-sm">outline</button>
     </div>
     
     <div class="chld2">
     
         <div class="chld21">
               <div id="canv" class="canv">
         
               </div>
         
         </div>
         
         <div id="opt" class="chld22">
        
         </div>
     </div>
     
     <div class="chld3">
     
     </div>
</div>

<div class="par2">
<button class="btn btn-primary" onclick="put(bagc)">background-color</button>
<button class="btn btn-primary">color</button>
<button class="btn btn-primary">border</button>
<button class="btn btn-primary" onclick="put(brad)">border-radius</button>
<button class="btn btn-primary" onclick="put(img)">image</button>
<button class="btn btn-primary">gradient</button>
<button class="btn btn-primary">shadow</button>
<button class="btn btn-primary">text-effect</button>
<button class="btn btn-primary">2D</button>
<button class="btn btn-primary">3D</button>
<button class="btn btn-primary">image-size</button>
</div>

<script type="text/javascript">
let opt=document.getElementById("opt");
let area=document.getElementById("canv");
let bagc=`<center><font>Select BgColor  </font><br><br>
          <input type="color" oninput="chan(this.value,'bgc')"></center>`;
let wid=`<center>
         <font>Set width  </font><br><br>
         <input type="range" min="0" max="200" oninput="chan(this.value,'wid')">
         <font>Or</font><br>
         <input type="number" placeholder="width" oninput="chan(this.value,'wid')">
         </center>`;
let brad=`<center>
         <font>Set border radius </font><br><br>
         <input type="range" min="0" max="60" oninput="chan(this.value,'brad')">
         <font>Or</font><br>
         <input type="number" placeholder="enter radius" oninput="chan(this.value,'brad')">
         </center>`;
let hig=`<center>
         <font>Set height  </font><br><br>
         <input type="range" min="0" max="200" oninput="chan(this.value,'hig')">
         <font>Or</font><br>
         <input type="number" placeholder="height" oninput="chan(this.value,'hig')">
         </center>`;
let img=`<input type="file" accept="image/*" onchange="chan(event,'img')">`;
let marg=`<center> <table style="width:100%;color:white;">
         <tr>
             <th>left</th>
             
         </tr>
         
         <tr>
             <td><input style="width:50%;" type="range" min="0" max="100" oninput="chan(this.value,'margL')"></td>
         </tr>
         <tr>
         <td>top</td>
         </tr>
         <tr>
         <td><input style="width:50%;" type="range" min="0" max="100" oninput="chan(this.value,'margT')"></td>
         </tr>
         </table></center>`;
function put(wht){
opt.innerHTML=wht;
}
function chan(x,which){
if(which=="bgc"){
area.style.backgroundColor=x;
}
else if(which=="wid"){
area.style.width=x+"px";
  }
else if(which=="hig"){
area.style.height=x+"px";
  }
  
else if(which=="brad"){
area.style.borderRadius=x+"px";
  }
  else if(which=="img"){
  var url = URL.createObjectURL(event.target.files[0]);
  area.style.backgroundImage = "url('" + url + "')";
  }
  else if(which=="margL"){
  area.style.marginLeft=x+"px";
  }
  
  
  
  else if(which=="margT"){
  area.style.marginBottom=x+"px";
  }
  
  
}
</script>
</body>
</html>
