<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Intel Home</title>
<link rel="stylesheet" href="mprost.css">
<style>
  /* Custom styling */
  body {
    background-color: #2E2E2E;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  #header {
    color: #fff;
    font-size: 28px;
    margin-top: 20px;
  }

  /* Button styling */
  button {
    margin: 10px;
    padding: 8px 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #2980b9;
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .modal-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 80%;
    max-height: 80%;
    overflow: auto;
  }

  .close {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
  }

  .close:hover {
    color: #cc0000;
  }
</style>
</head>
<body>
<center>
  <h1 id="header">Welcome to Intel<img src="house.png" height="35" width="40"></img></h1>
  <hr>
  <div>
    <button onclick="showAbout()">About</button>
    <button onclick="showProjects()">Projects</button>
    <button onclick="showContact()">Contact Us</button>
  </div>
  <hr>
  <p id="par"></p>
</center>

<!-- Modal for video -->
<div id="videoModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <video width="100%" controls>
      <source src="your_video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>
  // Open video modal
  function showVideoModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = 'block';
  }

  // Close video modal
  function closeModal() {
    const modal = document.getElementById('videoModal');
    modal.style.display = 'none';
  }

  // Your existing script to load external content
  var u = [/*...*/]; // Your encoded URL
  // ...
</script>
</body>
</html>
