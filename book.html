
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color:#ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:column;
            gap:10vh;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cont {
           
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius:40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .con {
            max-height: 300px;
            overflow-y: auto;
        }

        @media (max-width: 600px) {
            .cont {
                padding: 10px;
                border-radius: 0;
            }
        }
        .dvlpmi{
        background:linear-gradient(74deg, rgb(66, 133, 244), rgb(155, 114, 203), rgb(217, 101, 112));
       color:transparent;
       background-clip:text;
        
        }
        
    </style>
</head>
<body>
    <div class="cont">
        <h1>Books Clone</h1>
        <input type="text" id="searchInput" placeholder="Search clones...">
        <div class="con">
            <table id="bookList">
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Download</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Books will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const bookList = document.querySelector('tbody');

        const books = [
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
            { name: 'Book 1', downloadLink: 'book1.pdf' },
            { name: 'Book 2', downloadLink: 'book2.pdf' },
            { name: 'Book 3', downloadLink: 'book3.pdf' },
        ];

     
        function renderBooks(query) {
            bookList.innerHTML = '';

            books.forEach(book => {
                if (book.name.toLowerCase().includes(query.toLowerCase())) {
                    const row = document.createElement('tr');
                    const nameCell = document.createElement('td');
                    nameCell.textContent = book.name;
                    const downloadCell = document.createElement('td');
                    downloadCell.class="xx";
                    const downloadLink = document.createElement('a');
                    downloadLink.textContent = 'Download';
                    downloadLink.href = book.downloadLink;
                    downloadLink.setAttribute('download', '');
                    downloadCell.appendChild(downloadLink);
                    row.appendChild(nameCell);
                    row.appendChild(downloadCell);
                    bookList.appendChild(row);
                }
            });
        }

        
        renderBooks('');

    
        searchInput.addEventListener('input', () => {
            renderBooks(searchInput.value);
        });
    </script>
    
    <div class="dvlpmi">
    <center>
    <font style="margin:0px;font-size:15px;color:black;"><b>Developed By</b></font><br>
    <font style="margin:0px;font-size:40px;"><b>Microintel</b></font>
    </center>
    </div>
</body>
</html>
