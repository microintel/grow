<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      color: #ffcc00;
      margin-bottom: 20px;
      font-size: 24px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      outline: none;
      width: 250px;
      transition: transform 0.3s ease;
    }

    input::placeholder {
      color: #aaa;
      font-style: italic;
      transition: color 0.3s ease;
    }

    input:focus {
      background-color: #555;
      transform: translateY(-5px);
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #1a1a1a;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #e5b300;
      transform: translateY(-9px);
    }

    #successMessage {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 5px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    function displaySuccessMessage() {
      var successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";
    }
  </script>
</head>
<body>

  <h2>Verify Your Identity</h2>
  <input type="password" placeholder="Enter Password">
  <button onclick="displaySuccessMessage()">Verify Your Identity</button>
  <div id="successMessage">Verification Successful!</div>

</body>
</html>
