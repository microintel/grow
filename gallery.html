<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjustable Professional Gallery</title>

    <style>
        body {
            background-color: #303030;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3498db;
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            color: #ffffff;
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
            
        }

        input {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 14px;
            border: 2px solid #3498db;
            border-radius: 8px;
            margin-right: 10px;
            width: 100px;
            font-size: 1em;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
            animation: breathingBorder 4s infinite ease-in-out;
        }

        @keyframes breathingBorder {
            0%, 100% {
                border-width: 2px;
            }
            50% {
                border-width: 6px;
            }
        }

        input:hover, input:focus {
            background-color: #d5dbdb;
            transform: scale(1.02);
        }

        button {
            background-color: #3498db;
            color: #ffffff;
            padding: 14px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        #result {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
        }

        p {
            color: #ffffff;
            background-color:grey;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            margin: 10px 0;
        }

        p:hover {
            background-color: #d5dbdb;
            transform: scale(1.1);
        }

        hr {
            border: 1px solid #3498db;
            margin-top: 40px;
        }

        @media only screen and (max-width: 600px) {
            /* Styles for mobile view */
            h1 {
                font-size: 1.9em;
            }

            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Adjustable Professional Image Gallery</h1>
    <center><label for="filename">Enter Your Attribute:</label></center>
    <br><br>
    <input type="text" id="filename" placeholder="Enter Your Attribute"><br><br>
    <button onclick="searchImage()">Search</button>
    <hr>
    <div id="result">
        <p onclick="addToSearch(this)">Professional Shot</p>
        <p onclick="addToSearch(this)">Business Meeting</p>
        <p onclick="addToSearch(this)">Office Workspace</p>
        <p onclick="addToSearch(this)">Corporate Event</p>
    </div>

    <script>
        function addToSearch(element) {
            document.getElementById('filename').value = element.textContent;
            searchImage();
        }

        function searchImage() {
            console.log('Searching for:', document.getElementById('filename').value);
        }
    </script>
</body>
</html>
