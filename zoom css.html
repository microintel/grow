<!DOCTYPE html>
<html>
<head>
<style>
  .zoom-button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    animation: zoomInOut 0.6s;
  }

  @keyframes zoomInOut {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.2);
    }
  }
</style>
</head>
<body>
  <button class="zoom-button">Click Me</button>
</body>
</html>
