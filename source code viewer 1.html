<?php
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
    // Check if the form was submitted

    // Check if there is no file upload error
    if ($_FILES['fileInput']['error'] === UPLOAD_ERR_OK) {
        $uploadedFile = $_FILES['fileInput']['tmp_name'];

        // Read the contents of the uploaded text file
        $fileContents = file_get_contents($uploadedFile);

        // Display the contents
        echo '<pre>' . htmlspecialchars($fileContents) . '</pre>';
    } else {
        echo 'Error during file upload. Error code: ' . $_FILES['fileInput']['error'];
    }
}
?>
